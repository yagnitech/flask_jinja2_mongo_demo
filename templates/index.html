{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}
{% block content %}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        {% for key in records  %}
        <th> {{ key }} </th>
        {% endfor %}
      </tr>
    </thead>
    {% for record in records_value %}
      <tr>
        {% for key in records %}
          <td> {{ record[key] }} </td>
        {% endfor %}
      </tr>
    {% endfor %}  
  </table>
{% endblock %}
