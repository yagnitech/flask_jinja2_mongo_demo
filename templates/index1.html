<!doctype html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
   <body>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            {% for key in records  %}
               <th> {{ key }} </th>
            {% endfor %}
          </tr>
        </thead>
        <tbody> 
          {% for record in records_value %}
            <tr>
              {% for key in records %}
                <td> {{ record[key] }} </td>
              {% endfor %}
            </tr>
          {% endfor %} 
        <tbody> 
      </table>
   </body>
</html>
